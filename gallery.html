<!DOCTYPE html>
<html>
<head>
	  <style>
.carousel-inner img{
      width: 100%;
      height: 100%;
  }
  .carousel {
  width:800px;
  height:10px;
  margin: 0 auto;
}
.carousel-indicators{
	position: relative;
	top: 500px;
}
.carousel-control-prev-icon,
.carousel-control-next-icon {
  position: relative;
  top: 300px;
}




  </style>
	<title>Gallery</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark mb-2 w-100">
  <!-- Brand/logo -->
  <img src="image/logo.jpg" alt="Italian Trulli" width="120px" height="120px">
 </nav>


 	<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    <li data-target="#demo" data-slide-to="5"></li>
    <li data-target="#demo" data-slide-to="6"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image/c2.jpg" alt="1" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="image/c1.jpg" alt="2" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="image/c3.jpg" alt="3" width="1100" height="500">
    </div>
     <div class="carousel-item">
      <img src="image/c4.jpg" alt="1" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="image/c5.jpg" alt="2" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="image/c6.jpg" alt="3">
    </div>
    <div class="carousel-item">
      <img src="image/c7.jpg" alt="3">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</body>
</html>
