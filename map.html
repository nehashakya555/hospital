<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
	<style type="text/css">
		header{
	background-color: rgba(0,0,0,0.2);
	z-index: 3;
	color: #fff;
	padding: 40px;
	max-height: 95px;
	display: flex;
}
.map{
	max-height: 75%;
	position: absolute;
	top: 150px;
	left: 350px;
}
footer{
	background: linear-gradient(to bottom,#284e7a,#000 100%);
	width: 100%;
	position: absolute;
	top: 650px;
	padding: 50px;
	height: 80px;
}
img{
	position: absolute;
	top: 8px;
	left: 30px;
}

</style>
</head>
<body>
	<header>
	<h2><a href="#" target="_blank"><img src="img/logo.jpg" alt=""></a></h2>
</header>
	<img src="image/logo.jpg" width="120px" height="120px">
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d113032.64621395394!2d85.25609251320085!3d27.708942727046708!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb198a307baabf%3A0xb5137c1bf18db1ea!2sKathmandu%2044600!5e0!3m2!1sen!2snp!4v1581522156575!5m2!1sen!2snp" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" class="map"></iframe>
	<footer>
		<p>&copy; <script>document.write(new Date().getFullYear());</script> Grace Hospital.
		</p>
	</footer>
</body>
</html>
